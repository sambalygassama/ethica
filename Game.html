<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail de Jeux</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0b13, #12141d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      text-align: center;
    }

    #game-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .game-card {
      background-color: #1c1e2a;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #7fff00aa;
    }

    .game-card:hover {
      background-color: #2a2c3c;
      transform: scale(1.05);
    }

    iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      display: none;
    }

    #back-button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #7fff00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    #back-button:hover {
      background-color: #aaff44;
    }
  </style>
</head>
<body>

  <h1>üéÆ Portail de Jeux</h1>

  <div id="game-selector">
    <div class="game-card" onclick="loadGame('snake.html')">üêç Snake</div>
    <div class="game-card" onclick="loadGame('pong.html')">üèì Pong</div>
    <div class="game-card" onclick="loadGame('tetris.html')">üß± Tetris</div>
    <!-- Ajoute ici d'autres jeux -->
  </div>

  <iframe id="game-frame"></iframe>

  <button id="back-button" onclick="goBack()">‚¨Ö Retour</button>

  <script>
    function loadGame(gameFile) {
      document.getElementById('game-selector').style.display = 'none';
      document.getElementById('game-frame').src = gameFile;
      document.getElementById('game-frame').style.display = 'block';
      document.getElementById('back-button').style.display = 'inline-block';
    }

    function goBack() {
      document.getElementById('game-frame').style.display = 'none';
      document.getElementById('back-button').style.display = 'none';
      document.getElementById('game-selector').style.display = 'flex';
      document.getElementById('game-frame').src = '';
    }
  </script>

</body>
</html>
