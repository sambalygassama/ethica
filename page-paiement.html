<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paiement</title>
<style>
  body { font-family: Arial; max-width:480px; margin:40px auto; padding:20px; border:1px solid #ddd; border-radius:8px; }
  h1 { text-align:center; margin-bottom:24px; }
  label { display:block; margin-top:16px; font-weight:bold; }
  input, select { width:100%; padding:8px; margin-top:6px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
  .total { font-size:1.4em; margin-top:20px; text-align:right; font-weight:bold; }
  button { margin-top:24px; padding:12px; width:100%; background-color:#0073e6; border:none; color:white; font-size:1.1em; border-radius:5px; cursor:pointer; }
  button:hover { background-color:#005bb5; }
  .discount-message { margin-top:10px; color:green; font-weight:bold; }
</style>
</head>
<body>

<h1>Terminal de Paiement</h1>

<form id="payment-form">
  <label for="card-type">Type de paiement :</label>
  <select id="card-type" name="cardType" required>
    <option value="">-- Sélectionnez --</option>
    <option value="stripe">Carte bancaire (Stripe)</option>
    <option value="paypal">PayPal</option>
  </select>

  <label for="coupon">Code de réduction :</label>
  <input type="text" id="coupon" name="coupon" placeholder="Entrez un code promo" />

  <div class="total">Total à payer : <span id="payment-total">$0.00</span></div>

  <button type="submit">Payer maintenant</button>
</form>

<div id="discount-msg" class="discount-message"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  let total = parseFloat(localStorage.getItem('cartTotal')) || 0;
  document.getElementById('payment-total').textContent = `$${total.toFixed(2)}`;

  const discountMsg = document.getElementById('discount-msg');

  document.getElementById('payment-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const paymentType = document.getElementById('card-type').value;
    const coupon = document.getElementById('coupon').value;

    // Exemple simple de code promo
    if (coupon === "PROMO10") {
      total *= 0.9;
      discountMsg.textContent = "Code promo appliqué : 10% de réduction !";
    }

    const totalFixed = total.toFixed(2);

    // Redirection vers Stripe ou PayPal
    if (paymentType === "stripe") {
      window.location.href = `https://buy.stripe.com/test_5kQ6oGgGucosfl5cxE6EU00?amount=${totalFixed}`;
    } else if (paymentType === "paypal") {
      window.location.href = `https://www.paypal.com/paypalme/TONCOMPTE/${totalFixed}`;
    } else {
      alert("Veuillez sélectionner un mode de paiement.");
    }
  });
});
</script>

</body>
</html>
