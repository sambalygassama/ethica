<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .total {
      font-size: 1.4em;
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
    }
    button {
      margin-top: 24px;
      padding: 12px;
      width: 100%;
      background-color: #0073e6;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .discount-message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Terminal de Paiement</h1>

  <form id="payment-form">
    <label for="card-type">Type de carte :</label>
    <select id="card-type" name="cardType" required>
      <option value="">-- Sélectionnez une carte --</option>
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="amex">American Express</option>
      <option value="paypal">PayPal</option>
    </select>

    <label for="card-number">Numéro de carte :</label>
    <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" pattern="\d{13,16}" required />

    <label for="coupon">Code de réduction :</label>
    <input type="text" id="coupon" name="coupon" placeholder="Entrez un code promo" />

    <div class="total">Total à payer : <span id="payment-total">$0.00</span></div>

    <input type="hidden" name="totalAmount" id="totalAmount" value="0" />

    <button type="submit">Payer maintenant</button>
  </form>

  <div id="discount-msg" class="discount-message"></div>

  <script src="style.js"></script>
</body>
</html>


<p>Total à payer : <span id="payment-total">$0.00</span></p>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const total = localStorage.getItem('cartTotal') || '0.00';
    document.getElementById('payment-total').textContent = `$${total}`;
  });
</script>
