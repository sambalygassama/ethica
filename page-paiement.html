<style>

h1 { text-align:center; margin-bottom:24px; }

.total { font-size:1.4em; margin-top:20px; text-align:right; font-weight:bold; }

<h1>üôÖ‚Äç‚ôÇÔ∏èüôÖ‚Äç‚ôÇÔ∏èüö´‚õîCe site a √©t√© cr√©√© par des lyc√©ens dans le cadre d‚Äôun projet scolaire.

<form id="payment-form">
  <label for="coupon">Code de r√©duction :</label>
  <input type="text" id="coupon" placeholder="Entrez un code promo (optionnel)">

  <div class="total">Total √† payer : <span id="payment-total">$0.00</span></div>

  <button type="submit">Payer maintenant</button>
</form>

<div id="discount-msg" class="discount-message"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const totalSpan = document.getElementById('payment-total');
  const discountMsg = document.getElementById('discount-msg');

  // Exemple de panier stock√© dans localStorage
  // Format : [{name:"Produit 1", price:25}, {name:"Produit 2", price:15}]
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Calcul automatique du total
  let total = cart.reduce((sum, item) => sum + item.price, 0);
  totalSpan.textContent = `$${total.toFixed(2)}`;

  document.getElementById('payment-form').addEventListener('submit', (e) => {
    e.preventDefault();

    const coupon = document.getElementById('coupon').value.trim();

    // Code promo exemple
    if(coupon === "PROMO10") {
      total *= 0.9; // 10% de r√©duction
      discountMsg.textContent = "Code promo appliqu√© : 10% de r√©duction !";
    } else {
      discountMsg.textContent = "";
    }

    alert(`Montant total : $${total.toFixed(2)}. Vous serez redirig√© vers Stripe.`);

    // Redirection vers Stripe test
    const stripeLink = "https://buy.stripe.com/test_5kQ6oGgGucosfl5cxE6EU00";
    window.location.href = stripeLink;
  });
});
</script>
